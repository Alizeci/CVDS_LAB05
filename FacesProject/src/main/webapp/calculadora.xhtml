<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">
 <h:head></h:head>

<h:body>
	<h:form id="calculadora_form">

			<p:panelGrid columns="2">
				<p:outputLabel value="Promedio #{calculadoraBean.promedio}" />
				<p:outputLabel value="DesviacionEstandar #{calculadoraBean.desviacionEstandar}" />
				<p:outputLabel value="Varianza #{calculadoraBean.varianza}" />
				<p:outputLabel value="Moda #{calculadoraBean.moda}"/>
				<p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateMean()}" value="Calcular Media"/>
				<p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateStandardDeviation()}" value="Calcular Desviacion Estandar"/>
				<p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateVariance()}" value="Calcular Varianza"/>
				<p:commandButton update="calculadora_form" actionListener="#{calculadoraBean.calculateMode()}" value="Calcular Moda"/>
			</p:panelGrid>
		</h:form>
 </h:body>

</html>
